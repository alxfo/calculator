<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="calc-body">
        <div id="calc-display">
            <div id="stored-values"></div>
            <div id="current-value"></div>
        </div>
        <button class="calc-button clear">Clear</button>
        <button class="calc-button operator divide">/</button>
        <button class="calc-button digit seven">7</button>
        <button class="calc-button digit">8</button>
        <button class="calc-button digit">9</button>
        <button class="calc-button operator multiply">x</button>
        <button class="calc-button digit">4</button>
        <button class="calc-button digit">5</button>
        <button class="calc-button digit">6</button>
        <button class="calc-button operator subtract">-</button>
        <button class="calc-button digit">1</button>
        <button class="calc-button digit">2</button>
        <button class="calc-button digit">3</button>
        <button class="calc-button operator add">+</button>
        <button class="calc-button digit zero">0</button>
        <button class="calc-button equals">=</button>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
