<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc-body">
        <div id="calc-display">
            <div id="stored-values"></div>
            <div id="current-value">0</div>
        </div>
        <div id="calc-buttons">
            <button class="clear">Clear</button>
            <button class="operator divide">/</button>
            <button class="digit seven">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator multiply">x</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator subtract">-</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator add">+</button>
            <button class="backspace">Back</button>
            <button class="digit zero">0</button>
            <button class="operator decimal">.</button>
            <button class="operator equals">=</button>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
